<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <div class="grid-container">
            <div id="header" class="grid-item">
                <h1>Expense Tracker</h1>
            </div>

            <div id="input-container" class="grid-item">
                
                    <div id="input-area" >
                        <div id="greeting-text"> 
                            <p id="date"></p>
                            <h2>Happy <span></span> </h2>
                            
                        </div>

                        <form action="">
                            <input list="type-data" id="type-data-list" name="browser" placeholder="Choose one" required>
                                <datalist id="type-data">
                                    <option value="spend">
                                    <option value="income">
                                </datalist>  
                            <input id="description-text" placeholder="Description" required>
                            <input id="amount" placeholder="$$$$$" required>
                            <input type="submit" value="Submit" id="submit-btn">
                          </form>  
                    </div>
            </div>

            <div id="data-container" class="grid-item">
                <div id="spend-container">
                    <h3 class="header">Spend</h3>
                    <ul id="data-list-spend"> 
                       
                    </ul> 
                </div>
                
                <div id="income-container">
                    <h3 class="header">Income</h3>
                    <ul id="data-list-income"> 
                       
                    </ul> 
                </div>
                
            </div>


        </div>
    </section>

    

    
    
    <script src="App.js"></script>
</body>
</html>
